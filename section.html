<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>

    <style type="text/css">
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <main>
    </main>

    <script type="text/javascript">
      const t = window.TrelloPowerUp.iframe();

      let WIDTH, HEIGHT, x1, x2, x3, x4, y1, y2, y3, y4;
      const FOOTER_HEIGHT = 50;

      let currentStep = 0;
      let x, y;

      function setup() {
        WIDTH = windowWidth;
        HEIGHT = windowHeight - FOOTER_HEIGHT;

        x1 = 0,
          x2 = WIDTH/2-WIDTH/6,
          x3 = WIDTH/2+WIDTH/6,
          x4 = WIDTH;

        y1 = HEIGHT,
          y2 = HEIGHT/3,
          y3 = HEIGHT/3,
          y4 = HEIGHT;

        createCanvas(windowWidth, windowHeight);
      }

      function draw() {
        background("white");
        stroke("gray");
        noFill();
        line(WIDTH/2, HEIGHT/2, WIDTH/2, HEIGHT + FOOTER_HEIGHT);

        noFill();
        stroke("black");
        let steps = WIDTH;
        let t = currentStep/steps;
        bezier(x1, y1, x2, y2, x3, y3, x4, y4);
        x = bezierPoint(x1, x2, x3, x4, t);
        y = bezierPoint(y1, y2, y3, y4, t);
        fill("aquamarine");
        circle(x, y, 15);

        textSize(15);
        fill("gray");
        textAlign(CENTER, CENTER);
        textStyle("italic")
        text("figuring things out", 0, HEIGHT, WIDTH/2, FOOTER_HEIGHT);
        text("making it happen", WIDTH/2, HEIGHT, WIDTH/2, FOOTER_HEIGHT);
      }

      function mouseClicked() {
        currentStep = mouseX;

        t.card('all').then(async function(card) {
          const reqBody = new FormData();

          reqBody.append('trello_card_id', card.id);
          reqBody.append('progress', mouseX/WIDTH * 100);

          await fetch('https://trello-hill-chart.herokuapp.com/scopes/status', {
            method: 'POST',
            mode: 'no-cors',
            body: reqBody
          })
        });
      }
    </script>
  </body>
</html>
