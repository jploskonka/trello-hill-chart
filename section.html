<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  </head>
  <body>
    <main>
    </main>

    <script type="text/javascript">
      const WIDTH = 300;
      const HEIGHT = 200;

      function setup() {
        createCanvas(WIDTH, HEIGHT);
        // background(255, 204, 0)
        noFill();
        stroke("gray");
        line(WIDTH/2, 0, WIDTH/2, HEIGHT);

        stroke("black");
        let x1 = 0,
          x2 = WIDTH/2-WIDTH/6,
          x3 = WIDTH/2+WIDTH/6,
          x4 = WIDTH;

        let y1 = HEIGHT,
          y2 = HEIGHT/3,
          y3 = HEIGHT/3,
          y4 = HEIGHT;

        bezier(x1, y1, x2, y2, x3, y3, x4, y4);

        let steps = 10;
        let currentStep = 2; //TODO: This will change as progress changes
        fill("aquamarine");
        let t = currentStep/steps;
        let x = bezierPoint(x1, x2, x3, x4, t);
        let y = bezierPoint(y1, y2, y3, y4, t);
        circle(x, y, 10);
      }
    </script>
  </body>
</html>
